<div>
    <h2 id="page-heading" fxLayout="row">
        <span jhiTranslate="whistleBlowerApp.category.home.title">Categories</span>
        <span class="spacer"></span>
        <button mat-raised-button color="primary"
            [routerLink]="['/category/new']">
            <span>
                Create
            </span>
        </button>
    </h2>

    <bmf-alert-error></bmf-alert-error>

    <bmf-alert></bmf-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="categories?.length === 0">
        <span jhiTranslate="whistleBlowerApp.category.home.notFound">No categories found</span>
    </div>

    <table mat-table [dataSource]="categories" matSort *ngIf="!!categories?.length">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="formActions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let category" style="width: 1%;">
                <div fxLayout="row">
                    <button mat-icon-button type="submit" [routerLink]="['/category', category.id, 'edit']">
                        <mat-icon color='primary'>edit</mat-icon>
                    </button>

                    <button mat-icon-button (click)="delete(category)" >
                        <mat-icon color='warn'>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row class="data-row" *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
