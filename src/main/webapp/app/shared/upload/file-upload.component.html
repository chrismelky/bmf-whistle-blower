<div fxLayout="column">
  <div fxLayout="column">
    <mat-form-field *ngIf="inputName" appearance="outline" class="full-width">
      <mat-label>Attachement name</mat-label>
      <input matInput autocomplete="off"  [(ngModel)]="name" />
    </mat-form-field>
    <button type="button"
    color="primary"
            mat-raised-button
            [disabled]="name === '' || name=== undefined || name === null"
            (click)="onClick()">
      <mat-icon>file_upload</mat-icon>
      Select file
    </button>
  </div>
  <ul>
    <li *ngFor="let file of files" [@fadeInOut]="file.state">
      <mat-progress-bar [value]="file.progress"></mat-progress-bar>
      <span id="file-label">
        {{file?.data?.name}}
        <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
          <mat-icon>refresh</mat-icon></a>
        <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
          <mat-icon>cancel</mat-icon></a>
      </span>
    </li>
  </ul>
  <input accept="{{accept}}" type="file" id="fileUpload" name="file" [multiple]="multiple" style="display:none;"/>
</div>
